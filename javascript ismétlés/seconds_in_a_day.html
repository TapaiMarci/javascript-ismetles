<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remaining Seconds Calculator</title>
    <link rel="stylesheet" href="seconds_in_a_day.css">
</head>
<body>
    <div class="container">
        <h1>Másodperc visszaszámláló</h1>
        <form id="timeForm">
            <label for="ora">Óra:</label>
            <input type="number" id="ora" name="ora" required>
            <label for="perc">Perc:</label>
            <input type="number" id="perc" name="perc" required>
            <label for="masodperc">Másodperc:</label>
            <input type="number" id="masodperc" name="masodperc" required>
            <button type="submit">Számol</button>
        </form>
        <div id="results">
            <p>Hátralevő másodpercek: <span id="hatralevoMasodpercek"></span></p>
        </div>
    </div>
    <script src="seconds_in_a_day.js"></script>
</body>
</html>
