<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Számítás</title>
    <link rel="stylesheet" href="bmi_szamlalo.css">
</head>
<body>
    <h1>BMI Számítás</h1>
    <form id="bmiForm">
        <label for="tomeg_kg">Tömeg (kg):</label>
        <input type="number" id="tomeg_kg" name="tomeg_kg" step="0.1" required>
        <br>
        <label for="magassag_m">Magasság (m):</label>
        <input type="number" id="magassag_m" name="magassag_m" step="0.01" required>
        <br>
        <button type="submit">Számítás</button>
    </form>
    <p>BMI: <span id="bmiResult"></span></p>
    <script src="bmi_szamlalo.js"></script>
</body>
</html>
